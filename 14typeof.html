<!DOCTYPE html>
<html>

<body>

    <script>
        var x1 = "John";
        alert("x1: " + x1 + " : " + typeof x1);
        var x2 = 100;
        alert("x2: " + x2 + " : " + typeof x2);
        var x3 = 3.14;
        alert("x3: " + x3 + " : " + typeof x3);
        var x4 = true;
        alert("x4: " + x4 + " : " + typeof x4);
        var x5 = false;            
        alert("x5: " + x5 + " : " + typeof x5);
        var x6;                 // undefined
        alert("x6: " + x6 + " : " + typeof x6);
        var x7 = null;          // null
        alert("x7: " + x7 + " : " + typeof x7);
        var x8 = 200 / "Hello"; // NaN
        alert("x8: " + x8 + " : " + typeof x8);
        var x9 = [1, 2, 3, 4, 5];
        alert("x9: " + x9 + " : " + typeof x9);
        var x10 = { firstname: "John", lastname: "Smith" };
        alert("x10: " + x10 + " : " + typeof x10);
        alert("x10.firstname: " + x10.firstname + " : " + typeof x10.firstname);

    </script>

</body>

</html>
